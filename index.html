<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <h2>Weather Dashboard</h2>
    <section class="main">
        <section class="city">
            <h3>Search for a city:</h3>
                <!-- Search form-->
             <form>
                 <div class="input-group mb-3">
                     <div class="input-group-prepend">
                     </div>
                     <input type="text" id="search-area" class="form-control" placeholder="Search" aria-label="search" aria-describedby="basic-addon1">
                 </div>
                 <button type="submit"  id="search-btn" class="btn btn-primary" >Search</button>
             </form>          
             <div id="recentList">
             </div>



    <!-- Temperature -->
    <section class="forecast">
        <card class="info">
            <h1 id="display-city"></h1>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
    <!-- five day forecast -->

</body>
</html>
