<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <h2>Weather Dashboard</h2>
    <section class="main">
        <section class="city">
            <h3>Search for a city:</h3>
                <!-- Search form-->
             <form>
                 <div class="input-group mb-3">
                     <div class="input-group-prepend">
                     </div>
                     <input type="text" id="search-area" class="form-control" placeholder="Search" aria-label="search" aria-describedby="basic-addon1">
                 </div>
                 <button type="submit"  id="search-btn" class="btn btn-primary" >Search</button>
             </form>          
             <div id="recentList">
             </div>



    <!-- Id's for temp, wind, humidity -->
    <section class="forecast">
        <card class="info">
            <h1 id="display-city"></h1>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </card>
    <!-- five day forecast -->
    <section class="5-day-forecast">
        <card>
            <h4>Your 5 Day Forecast Results:</h4>
        </card>
        <section class="days">
            <card class="day">
                <p id="firstDay"></p>
                <p id="temp-day1">Temp:</p>
                <p id="wind-day1">Wind:</p>
                <p id="humidity-day1">Humidity:</p>
            </card>
            <card class="day">
                <p id="secondDay"></p>
                <p id="temp-day2">Temp:</p>
                <p id="wind-day2">Wind:</p>
                <p id="humidity-day2">Humidity:</p>
            </card>
            <card class="day">
                <p id="thirdDay"></p>
                <p id="temp-day3">Temp:</p>
                <p id="wind-day3">Wind:</p>
                <p id="humidity-day3">Humidity:</p>
            </card>
            <card class="day">
                <p id="fourthDay"></p>
                <p id="temp-day4">Temp:</p>
                <p id="wind-day4">Wind:</p>
                <p id="humidity-day4">Humidity:</p>
            </card>
            <card class="day">
                <p id="fifthDay"></p>
                <p id="temp-day5">Temp:</p>
                <p id="wind-day5">Wind:</p>
                <p id="humidity-day5">Humidity:</p>
            </card>
        </section>
    </section>
</section>
</section>

</body>
</html>
